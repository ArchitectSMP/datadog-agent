---
name: Container

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-publish-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build and Publish latest image
        uses: VaultVulp/gp-docker-action@1.1.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: datadog-agent
